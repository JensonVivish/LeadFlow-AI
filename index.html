<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeadFlow AI ‚Äî CRM Assistant</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0ea5e9, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 12px;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      height: 92vh;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0px 15px 60px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(15px);
    }

    .chat-header {
      padding: 16px;
      background: linear-gradient(90deg, #0284c7, #38bdf8);
      color: white;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
    }

    .msg {
      max-width: 82%;
      padding: 12px 14px;
      border-radius: 16px;
      margin: 10px 0;
      font-size: 14px;
      line-height: 1.5;
      animation: fadeUp 0.25s ease;
    }

    .bot {
      background: rgba(148, 163, 184, 0.15);
      color: white;
    }

    .user {
      background: linear-gradient(90deg, #0284c7, #38bdf8);
      color: white;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 14px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(2, 6, 23, 0.95);
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(148, 163, 184, 0.15);
      color: white;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      background: #38bdf8;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0284c7;
      color: white;
    }

    .quick-btns {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .quick-btns button {
      flex: 1;
      background: rgba(148, 163, 184, 0.15);
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      body {padding: 0;}
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }

    input:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}
  </style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">ü§ñ LeadFlow AI ‚Äî Smart CRM Assistant</div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="userInput" placeholder="Type your response..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let step = 0;
  let leadData = {};
  let awaitingNameConfirm = false;

  const fields = ["name", "phone", "email", "service", "message"];

  const questions = [
    "Hi üëã Welcome to LeadFlow AI.\nWhat is your full name?",
    "Enter your 10-digit phone number üìû",
    "What is your email address üìß?",
    "What service are you looking for?",
    "Describe your requirement (minimum 20 characters)."
  ];

  function botMessage(text) {
    let div = document.createElement("div");
    div.className = "msg bot";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function userMessage(text) {
    let div = document.createElement("div");
    div.className = "msg user";
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function validate(text) {
    if (step === 1 && !/^\d{10}$/.test(text))
      return "Phone must be exactly 10 digits.";

    if (step === 2 && !/^\S+@\S+\.\S+$/.test(text))
      return "Enter a valid email address.";

    if (step === 4 && text.length < 20)
      return "Message should be at least 20 characters.";

    return null;
  }

  function showNameConfirmButtons() {
    let div = document.createElement("div");
    div.className = "quick-btns";
    div.innerHTML = `
      <button onclick="confirmName(true)">Yes</button>
      <button onclick="confirmName(false)">Change</button>
    `;
    messages.appendChild(div);
  }

  function confirmName(ok) {
    document.querySelector(".quick-btns").remove();

    if (ok) {
      botMessage("‚úÖ Thank you.");
      step++;
      botMessage(questions[step]);
    } else {
      botMessage("No worries ‚Äî please type your name again.");
    }

    awaitingNameConfirm = false;
  }

  function sendMessage() {
    if (awaitingNameConfirm) return;

    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    userMessage(text);
    input.value = "";

    let error = validate(text);
    if (error) {
      botMessage("‚ùå " + error);
      return;
    }

    leadData[fields[step]] = text;

    if (step === 0) {
      botMessage(`${text}, is that correct?`);
      showNameConfirmButtons();
      awaitingNameConfirm = true;
      return;
    }

    step++;

    if (step < questions.length) {
      botMessage(questions[step]);
    } else {
      submitLead();
    }
  }

 function submitLead() {
  botMessage("‚úÖ Submitting your request...");

  fetch("/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(leadData)
  })
  .then(res => res.json())
  .then(() => {

    // Final Success Message
    botMessage("üéâ Submitted successfully!");
    botMessage("üìû Our experts will contact you shortly.");
    botMessage("‚úÖ This chat is now closed. Thank you for choosing LeadFlow AI.");

    // Disable input + button (END CHAT)
    document.getElementById("userInput").disabled = true;
    document.querySelector("button").disabled = true;

    // Optional UI change
    document.getElementById("userInput").placeholder = "Chat Ended ‚úî";
  });
}
  botMessage(questions[0]);

  document.getElementById("userInput").addEventListener("keydown", function (e) {

  // Press Enter = Send
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();  // Stops new line
    sendMessage();       // Sends message
  }

});
</script>

</body>
</html>
